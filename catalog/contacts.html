<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category.html">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron jumbotron-fluid text-black text-center">
        <div class="container">
            <h1 class="display-5">Контакты</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <form class="p-3 border rounded bg-white">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Введите сообщение..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5 class="mb-3">Наши контакты</h5>
                <p>
                    Напишите  свои данные, чтобы мы могли с вами связаться
                </p>
                <p>
                    Слева дана форма, где вы можете указать имя и почту
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>Подпишитесь на нас:</p>
        <a href="#" class="text-white mx-2">VK</a>
        <a href="#" class="text-white mx-2">Telegram</a>
        <p class="mt-3">Почта для связи: info@blog.com</p>
    </footer>

    <script src="/static/js/bootstrap.min.js"></script>
